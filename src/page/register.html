<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="../css/main.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Npl Brasil</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="../home.html">Home</a>
          <a class="nav-link" href="../page/log.html">Login</a>
          <a class="nav-link" href="../page/register.html">Register</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <form action="../page/log.html">
        <fieldset>
          <legend>Register</legend>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </fieldset>
      </form>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Create</a>, by <a href="https://www.linkedin.com/in/priscillasrg/">Priscilla S.R. Guimar√£es</a>.</p>
      </div>
    </footer>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../js/models/user.js"></script>
  <script src="../js/controllers/manageUsers.js"></script>
  <script src="../js/register/main.js"></script>

</body>

</html>
